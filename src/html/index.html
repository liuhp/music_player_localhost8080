<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1413407_h3r6spqlemf.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="song-img">
            <div class="img-wrapper">
                <img src="" alt="">
            </div>
        </div>
        <div class="song-info">
            <!-- <div class="song-name">演员</div>
            <div class="singer-name">薛之谦</div>
            <div class="album-name">意外</div> -->
        </div>
        <div class="pro">
            <div class="cur-time">00:00</div>
            <div class="pro-wrapper">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="slider-pointer"></div>
                </div>
            </div>
            <div class="all-time">04:00</div>
        </div>
        <div class="control">
            <div class="btn-wrapper like-btn"></div>
            <div class="btn-wrapper prev-btn"></div>
            <div class="btn-wrapper play-btn"></div>
            <div class="btn-wrapper next-btn"></div>
            <div class="btn-wrapper list-btn"></div>
        </div>
        
        <div class="show-list">
            <div class="click"></div>
            <div class="list">
                <ul >
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">6</a></li>
                    <li><a href="#">7</a></li>
                    <li><a href="#">8</a></li>
                    <li><a href="#">9</a></li>
                    <li><a href="#">10</a></li>
                </ul>
            </div>
           
        </div>
    </div>
    <script src="../js/zepto.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/control.js"></script>
    <script src="../js/audio.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/list.js"></script>
    <script src="../js/process.js"></script>
    <script src="../js/index.js"></script>

</body>
</html>
